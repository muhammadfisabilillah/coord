<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Unified Productivity OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020617; 
            --primary: #6366f1; 
            --accent: #10b981; 
            --text: #f8fafc; 
            --sub: #94a3b8; 
            --border: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); scroll-behavior: smooth; }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            overflow-x: hidden; line-height: 1.5;
        }

        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            filter: blur(80px); animation: meshMove 20s infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(5%, 5%); }
        }

        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1.5rem 8%; position: fixed; width: 100%; z-index: 1000;
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            background: rgba(2, 6, 23, 0.3);
        }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -2px; }
        .logo span { color: var(--primary); }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 24px; position: relative;
        }

        .hero h1 { 
            font-size: clamp(3rem, 9vw, 6.5rem); font-weight: 800; line-height: 1.1;
            margin: 0; letter-spacing: -5px; color: #fff;
        }
        .hero h1 span#dynamic-text {
            background: linear-gradient(90deg, var(--primary), #a855f7, var(--primary));
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite; display: inline-block;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .hero p { 
            font-size: clamp(1rem, 2vw, 1.25rem); color: var(--sub); 
            max-width: 700px; margin: 30px 0; line-height: 1.8;
        }

        .cta-group { display: flex; gap: 20px; margin-top: 10px; }
        .btn-primary {
            background: #fff; color: #000; padding: 22px 45px; border-radius: 100px;
            font-weight: 800; text-decoration: none; font-size: 1.1rem;
            box-shadow: 0 0 40px rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px;
        }
        .btn-primary:hover { transform: scale(1.05); background: var(--primary); color: #fff; }

        .btn-secondary {
            border: 1px solid var(--border); color: #fff; padding: 22px 45px; border-radius: 100px;
            font-weight: 700; text-decoration: none; font-size: 1.1rem;
        }

        @media (max-width: 900px) {
            .hero h1 { letter-spacing: -2px; }
            .cta-group { flex-direction: column; width: 100%; }
            .btn-primary, .btn-secondary { width: 100%; text-align: center; justify-content: center; }
        }
    </style>
</head>
<body>
<div class="mesh-bg"></div>
<nav>
    <div class="logo">C<span>oord.</span></div>
    <div class="cta-nav">
        <a href="login.html" style="color:white; text-decoration:none; font-weight:700; text-transform: uppercase; font-size: 0.8rem;">Portal Access</a>
    </div>
</nav>

<section class="hero">
    <h1>Design your <br><span id="dynamic-text">Future.</span></h1>
    <p>Coord adalah sistem operasi produktivitas yang dirancang untuk membantu mahasiswa menguasai manajemen waktu, finansial, dan tugas.</p>
    <div class="cta-group">
        <a href="login.html" class="btn-primary">Get Started Free</a>
        <a href="login.html" class="btn-secondary">Sign In</a>
    </div>
</section>

<script>
    const words = ["Life.", "Money.", "Time.", "Future."];
    let wordIndex = 0;
    setInterval(() => {
        const target = document.getElementById("dynamic-text");
        wordIndex = (wordIndex + 1) % words.length;
        target.innerText = words[wordIndex];
    }, 3000);
</script>
</body>
</html>
