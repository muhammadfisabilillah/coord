<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Register Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --primary: #6366f1; --text: #f9fafb; --sub: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: rgba(17, 24, 39, 0.7); border: 1px solid var(--border); padding: 40px; border-radius: 40px; backdrop-filter: blur(20px); width: 100%; max-width: 420px; text-align: center; }
        input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: white; margin-bottom: 15px; outline: none; }
        .btn-reg { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; }
        #coordToast { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #6366f1; color: white; padding: 15px 30px; border-radius: 100px; z-index: 1000; }
    </style>
</head>
<body>
<div class="login-card">
    <div style="font-size: 2rem; font-weight: 800; margin-bottom: 20px;">C<span style="color:var(--primary)">oord.</span></div>
    <h2 style="margin:0;">Create Mission</h2>
    <p style="color:var(--sub); margin-bottom: 30px;">Daftarkan email elitmu untuk akses OS.</p>
    <input type="email" id="regEmail" placeholder="Email Baru">
    <input type="password" id="regPass" placeholder="Password Baru">
    <button class="btn-reg" onclick="handleRegister()">DAFTARKAN AKUN</button>
    <p style="margin-top:20px; font-size:0.8rem; color:var(--sub);">Sudah punya akun? <a href="login.html" style="color:var(--primary); text-decoration:none;">Login</a></p>
</div>
<div id="coordToast">Email berhasil didaftarkan!</div>

<script>
    function handleRegister() {
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;

        if(!email || !pass) { alert("Isi semua data, Bos!"); return; }

        // Simpan data ke "Database" (LocalStorage)
        let users = JSON.parse(localStorage.getItem("coord_accounts")) || [];
        
        // Cek apakah email sudah ada
        if(users.some(u => u.email === email)) {
            alert("Email sudah terdaftar, Bos!");
            return;
        }

        users.push({ email: email, password: pass });
        localStorage.setItem("coord_accounts", JSON.stringify(users));

        document.getElementById("coordToast").style.display = "block";
        setTimeout(() => { window.location.href = "login.html"; }, 2000);
    }
</script>
</body>
</html>
