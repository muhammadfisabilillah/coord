<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Register Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030712; 
            --primary: #6366f1; 
            --text: #f9fafb; 
            --sub: #9ca3af; 
            --border: rgba(255, 255, 255, 0.1); 
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
            overflow: hidden;
        }

        /* DYNAMIC MESH BACKGROUND (Sama dengan Landing Page) */
        .mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            filter: blur(80px);
        }

        .login-card {
            background: rgba(17, 24, 39, 0.7); border: 1px solid var(--border);
            padding: 50px; border-radius: 40px; backdrop-filter: blur(25px);
            width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: translateY(0); animation: float 1s ease-out;
        }

        @keyframes float { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo { font-size: 2rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 25px; }
        .logo span { color: var(--primary); }
        
        h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }

        input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 18px 25px; border-radius: 20px; color: white; margin-bottom: 15px;
            font-family: inherit; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.06); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }

        .btn-reg {
            width: 100%; background: white; color: black; border: none;
            padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer;
            font-size: 1rem; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-reg:hover { background: var(--primary); color: white; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); }
        
        .footer-text { margin-top: 25px; color: var(--sub); font-size: 0.9rem; }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 700; }

        /* TOAST SUCCESS */
        #coordToast {
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 15px 35px; border-radius: 100px;
            font-weight: 800; z-index: 1000; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translate(-50%, 50px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        @media (max-width: 480px) {
            .login-card { padding: 35px 25px; border-radius: 30px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<div class="login-card">
    <div class="logo">C<span>oord.</span></div>
    <h2>Create Mission</h2>
    <p style="color: var(--sub); margin-bottom: 30px;">Daftarkan email elitmu untuk menguasai masa depan.</p>
    
    <input type="email" id="regEmail" placeholder="New Email Address">
    <input type="password" id="regPass" placeholder="Secret Password">
    <button class="btn-reg" onclick="handleRegister()">INITIALIZE ACCESS</button>
    
    <div class="footer-text">
        Already have a mission? <a href="login.html">Sign In</a>
    </div>
</div>

<div id="coordToast">MISSION INITIALIZED! Redirecting...</div>

<script>
    function handleRegister() {
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;

        if(!email || !pass) {
            alert("Lengkapi data misimu, Bos!");
            return;
        }

        // Ambil Data Akun (Database Local)
        let users = JSON.parse(localStorage.getItem("coord_accounts")) || [];
        
        // Cek Duplikasi
        if(users.some(u => u.email === email)) {
            alert("Email ini sudah terdaftar di database, Bos!");
            return;
        }

        // Simpan User Baru
        users.push({ email: email, password: pass });
        localStorage.setItem("coord_accounts", JSON.stringify(users));

        // Notifikasi Toast
        const toast = document.getElementById("coordToast");
        toast.style.display = "block";

        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);
    }
</script>

</body>
</html>
