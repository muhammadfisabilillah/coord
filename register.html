<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Register Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --primary: #10b981; --text: #f9fafb; --sub: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05), transparent 80%);
        }
        .register-card {
            background: rgba(17, 24, 39, 0.7); border: 1px solid var(--border);
            padding: 50px; border-radius: 40px; backdrop-filter: blur(20px);
            width: 100%; max-width: 450px; text-align: center;
        }
        .logo { font-size: 2rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 30px; color: #fff; }
        .logo span { color: var(--primary); }
        
        input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 18px 25px; border-radius: 20px; color: white; margin-bottom: 15px;
            font-family: inherit; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-reg {
            width: 100%; background: var(--primary); color: #030712; border: none;
            padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer;
            font-size: 1rem; margin-top: 10px;
        }
        .btn-reg:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); }
        
        .footer-text { margin-top: 25px; color: var(--sub); font-size: 0.9rem; }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

<div class="register-card">
    <div class="logo">C<span>oord.</span></div>
    <h2 style="margin-bottom: 10px;">Join the System</h2>
    <p style="color: var(--sub); margin-bottom: 30px;">Start coordinating your life today.</p>
    
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Create Password">
    <button class="btn-reg" onclick="window.location.href='login.html'">Create Account</button>
    
    <div class="footer-text">
        Already a member? <a href="login.html">Sign In</a>
    </div>
</div>

</body>
</html>
