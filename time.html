<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord — Time Planner Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030712; 
            --card: rgba(17, 24, 39, 0.7); 
            --primary: #6366f1; 
            --text: #f9fafb; 
            --sub: #9ca3af; 
            --red: #ef4444; 
            --border: rgba(255, 255, 255, 0.05);
            --glow: rgba(99, 102, 241, 0.15);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            opacity: 0; transform: scale(0.99); transition: 0.8s ease;
            background-image: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.1), transparent 50%);
        }
        body.loaded { opacity: 1; transform: scale(1); }

        nav { 
            position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; 
            padding: 1rem 8%; backdrop-filter: blur(25px); background: rgba(3, 7, 18, 0.6); 
            border-bottom: 1px solid var(--border); 
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        
        nav div a { color: var(--sub); text-decoration: none; margin-left: 2rem; font-weight: 600; font-size: 0.85rem; position: relative; }
        nav div a:hover { color: #fff; }
        nav div a.active { color: #fff; }
        nav div a.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--primary); border-radius: 10px; }

        .container { max-width: 900px; margin: 50px auto; padding: 0 24px; }

        .header-section { margin-bottom: 50px; text-align: center; }
        .header-section h1 { font-size: 3rem; font-weight: 800; margin: 0; letter-spacing: -2px; }
        .header-section p { color: var(--sub); font-size: 1.1rem; margin-top: 10px; }

        /* ELITE INPUT CARD */
        .input-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 35px; 
            padding: 35px; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }
        .form-row { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px; }
        
        input { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            color: white; padding: 18px 25px; border-radius: 20px; font-family: inherit; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 20px var(--glow); background: rgba(255,255,255,0.05); }

        .btn-plot { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%;
            font-size: 1rem; letter-spacing: 1px; text-transform: uppercase;
        }
        .btn-plot:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--glow); filter: brightness(1.1); }

        /* TIMELINE ITEM */
        .timeline-container { position: relative; padding-left: 20px; }
        .timeline-container::before { 
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; 
            width: 2px; background: linear-gradient(to bottom, var(--primary), transparent);
        }

        .time-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 25px; 
            padding: 25px; margin-bottom: 20px; position: relative;
            display: flex; justify-content: space-between; align-items: center;
        }
        .time-card::before {
            content: ''; position: absolute; left: -26px; top: 35px; 
            width: 12px; height: 12px; border-radius: 50%; background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
        .time-card:hover { border-color: var(--primary); transform: scale(1.02); }

        .card-main h4 { margin: 0; font-size: 1.2rem; font-weight: 700; }
        .card-main span { 
            display: inline-block; margin-top: 8px; font-size: 0.8rem; font-weight: 700;
            color: var(--primary); background: rgba(99, 102, 241, 0.1);
            padding: 5px 12px; border-radius: 10px; border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-del { 
            background: rgba(239, 68, 68, 0.1); color: var(--red); border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 10px 18px; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 0.8rem;
        }
        .btn-del:hover { background: var(--red); color: white; }

        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <div class="logo">C<span>oord.</span></div>
    <div>
        <a href="landing.html">Home</a>
        <a href="index.html">Dashboard</a>
        <a href="time.html" class="active">Time</a>
        <a href="finance.html">Finance</a>
        <a href="activity.html">Activity</a>
        <a href="profile.html">Profile</a>
    </div>
</nav>

<div class="container">
    <div class="header-section">
        <h1>Time Planner<span>.</span></h1>
        <p>Arsitektur jadwal harian untuk produktivitas level elit.</p>
    </div>

    <div class="input-card">
        <div class="form-row">
            <input type="text" id="tIn" placeholder="09:00 - 11:00">
            <input type="text" id="nIn" placeholder="Apa fokus misimu hari ini?">
        </div>
        <button class="btn-plot" onclick="saveTime()">Eksekusi Jadwal</button>
    </div>

    <div class="timeline-container" id="timeList">
        </div>
</div>

<script>
    const today = new Date().toLocaleDateString();

    window.onload = () => {
        document.body.classList.add('loaded');
        renderTime();
    };

    function calculateHours(range) {
        try {
            const p = range.replace(/:/g, ".").split("-");
            const s = p[0].trim().split(".").map(Number);
            const e = p[1].trim().split(".").map(Number);
            return Math.max(((e[0] * 60 + (e[1] || 0)) - (s[0] * 60 + (s[1] || 0))) / 60, 0);
        } catch { return 0; }
    }

    function saveTime() {
        const t = document.getElementById("tIn").value;
        const n = document.getElementById("nIn").value;
        if(!t || !n) return alert("Misi butuh detail waktu dan nama, Bos!");

        let d = JSON.parse(localStorage.getItem("coord_time")) || {};
        if(!d[today]) d[today] = [];
        d[today].unshift({ time: t, name: n, hours: calculateHours(t) });
        localStorage.setItem("coord_time", JSON.stringify(d));
        
        document.getElementById("tIn").value = "";
        document.getElementById("nIn").value = "";
        renderTime();
    }

    function renderTime() {
        const d = JSON.parse(localStorage.getItem("coord_time")) || {};
        const container = document.getElementById("timeList");
        const list = d[today] || [];
        
        if(list.length === 0) {
            container.innerHTML = `<p style="text-align:center; color:var(--sub);">Belum ada timeline terekam.</p>`;
            return;
        }

        container.innerHTML = list.map((item, idx) => `
            <div class="time-card">
                <div class="card-main">
                    <h4>${item.name}</h4>
                    <span>${item.time} • ${item.hours.toFixed(1)}H SPRINT</span>
                </div>
                <button class="btn-del" onclick="deleteTime(${idx})">REMOVE</button>
            </div>
        `).join("");
    }

    function deleteTime(idx) {
        let d = JSON.parse(localStorage.getItem("coord_time"));
        d[today].splice(idx, 1);
        localStorage.setItem("coord_time", JSON.stringify(d));
        renderTime();
    }
</script>
</body>
</html>
