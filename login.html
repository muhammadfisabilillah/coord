<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Login Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --primary: #6366f1; --text: #f9fafb; --sub: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1), transparent 80%);
            padding: 20px;
        }

        .login-card {
            background: rgba(17, 24, 39, 0.7); border: 1px solid var(--border);
            padding: 50px; border-radius: 40px; backdrop-filter: blur(20px);
            width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .logo { font-size: 2rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 30px; }
        .logo span { color: var(--primary); }
        
        input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 18px 25px; border-radius: 20px; color: white; margin-bottom: 15px;
            font-family: inherit; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .btn-login {
            width: 100%; background: white; color: black; border: none;
            padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer;
            font-size: 1rem; margin-top: 10px;
        }
        .btn-login:hover { background: var(--primary); color: white; transform: translateY(-3px); }
        
        .footer-text { margin-top: 25px; color: var(--sub); font-size: 0.9rem; }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 700; }

        /* RESPONSIVE FIX UNTUK HP */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; border-radius: 30px; }
            .logo { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            input { padding: 15px 20px; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">C<span>oord.</span></div>
    <h2 style="margin-bottom: 10px;">Welcome Back</h2>
    <p style="color: var(--sub); margin-bottom: 30px;">Enter your credentials to access The Core.</p>
    
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="pass" placeholder="Password">
    <button class="btn-login" onclick="handleLogin()">Sign In</button>
    
    <div class="footer-text">
        Don't have an account? <a href="register.html">Create Mission</a>
    </div>
</div>

<script>
    function handleLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if(email && pass) {
            // MENYIMPAN SESSION USER
            localStorage.setItem("coord_user", email);
            
            // REDIRECT KE DASHBOARD (Pastikan nama filenya dashboard.html)
            // Karena index.html sekarang adalah Landing Page kamu di GitHub
            window.location.href = "dashboard.html";
        } else {
            alert("Misi butuh akses lengkap, Bos!");
        }
    }
</script>

</body>
</html>
