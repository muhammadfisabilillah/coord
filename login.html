<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Login Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --primary: #6366f1; --text: #f9fafb; --sub: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: rgba(17, 24, 39, 0.7); border: 1px solid var(--border); padding: 40px; border-radius: 40px; backdrop-filter: blur(20px); width: 100%; max-width: 420px; text-align: center; }
        input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: white; margin-bottom: 15px; outline: none; }
        .btn-login { width: 100%; background: white; color: black; border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; }
        .btn-login:hover { background: var(--primary); color: white; transform: translateY(-3px); }
    </style>
</head>
<body>
<div class="login-card">
    <div style="font-size: 2rem; font-weight: 800; margin-bottom: 20px;">C<span style="color:var(--primary)">oord.</span></div>
    <h2 style="margin:0;">Welcome Back</h2>
    <p style="color:var(--sub); margin-bottom: 30px;">Masuk dengan akun yang sudah terdaftar.</p>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="pass" placeholder="Password">
    <button class="btn-login" onclick="handleLogin()">Sign In</button>
    <p style="margin-top:20px; font-size:0.8rem; color:var(--sub);">Belum punya akses? <a href="register.html" style="color:var(--primary); text-decoration:none;">Buat Akun</a></p>
</div>

<script>
    function handleLogin() {
        const emailInput = document.getElementById('email').value;
        const passInput = document.getElementById('pass').value;

        // Ambil "Database"
        let users = JSON.parse(localStorage.getItem("coord_accounts")) || [];
        
        // Cari user yang email dan password-nya cocok
        const validUser = users.find(u => u.email === emailInput && u.password === passInput);

        if(validUser) { 
            localStorage.setItem("coord_user", emailInput); 
            window.location.href = "dashboard.html"; 
        } else {
            alert("Email atau Password salah, Bos! Pastikan sudah daftar di Register.");
        }
    }
</script>
</body>
</html>
