<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coord â€” Smart Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: rgba(17, 24, 39, 0.7); --primary: #6366f1; --accent: #10b981; --text: #f9fafb; --sub: #9ca3af; --border: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; transition: all 0.4s ease; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 8%; backdrop-filter: blur(25px); background: rgba(3, 7, 18, 0.6); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.6rem; font-weight: 800; letter-spacing: -1.5px; }
        .logo span { color: var(--primary); }
        nav div a { color: var(--sub); text-decoration: none; margin-left: 2rem; font-weight: 600; font-size: 0.85rem; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 24px; }
        .glass-panel { background: var(--card); border: 1px solid var(--border); border-radius: 35px; padding: 30px; backdrop-filter: blur(15px); }
        
        .analytics-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }

        /* THE PROFESSIONAL MODAL (ANTI-PROMPT) */
        #goalModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; backdrop-filter:blur(10px); justify-content:center; align-items:center; }
        .modal-box { background: #111827; border: 1px solid var(--primary); padding: 40px; border-radius: 35px; width: 420px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px; border-radius: 18px; color: white; margin: 15px 0; outline: none; font-family: inherit; }
        .btn-update { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%; }

        @media (max-width: 900px) {
            nav { flex-direction: column; gap: 15px; }
            nav div a { margin: 0 10px; font-size: 0.75rem; }
            .analytics-header { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">C<span>oord.</span></div>
    <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="time.html">Time</a>
        <a href="finance.html">Finance</a>
        <a href="activity.html">Activity</a>
        <a href="profile.html">Profile</a>
    </div>
</nav>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px; flex-wrap: wrap; gap: 20px;">
        <h1>The Core<span>.</span></h1>
        <button onclick="openModal()" style="background:var(--primary); color:white; border:none; padding:12px 24px; border-radius:15px; font-weight:700; cursor:pointer;">SET TARGET</button>
    </header>

    <div class="analytics-header">
        <div class="glass-panel">
            <span style="color:var(--sub); font-size:0.75rem; font-weight:700; text-transform:uppercase;">Financial Goal</span>
            <div id="finGoalText" style="font-size:1.8rem; font-weight:800; margin-top:10px;">Rp0 / Rp0</div>
        </div>
        <div class="glass-panel" style="text-align: center;">
            <span style="color:var(--sub); font-size:0.75rem; font-weight:700; text-transform:uppercase;">Productivity</span>
            <div style="font-size: 3rem; font-weight: 800; color: var(--primary);">85%</div>
        </div>
    </div>
</div>

<div id="goalModal">
    <div class="modal-box">
        <h2 style="margin-bottom:10px;">Mission Target</h2>
        <input type="number" id="newFin" class="modal-input" placeholder="Masukkan target (Rp)">
        <button class="btn-update" onclick="saveGoals()">SYNC TARGET</button>
        <button onclick="closeModal()" style="background:transparent; color:var(--sub); border:none; margin-top:15px; cursor:pointer;">Batal</button>
    </div>
</div>

<script>
    function openModal() { document.getElementById('goalModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('goalModal').style.display = 'none'; }
    function saveGoals() {
        const val = document.getElementById("newFin").value;
        if(val) {
            localStorage.setItem("coord_goals", JSON.stringify({ fin: parseInt(val) }));
            document.getElementById("finGoalText").textContent = `Rp0 / Rp${new Intl.NumberFormat('id-ID').format(val)}`;
            closeModal();
        }
    }
</script>
</body>
</html>
